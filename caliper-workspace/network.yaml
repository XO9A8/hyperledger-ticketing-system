name: Ticketing Benchmark
version: "2.0.0"

caliper:
  blockchain: fabric

channels:
  - channelName: mychannel
    contracts:
      - id: ticketing

organizations:
  - mspid: RailwayMSP
    identities:
      certificates:
        - name: 'User1'
          clientPrivateKey:
            path: '../organizations/peerOrganizations/railway.example.com/users/User1@railway.example.com/msp/keystore/priv_sk'
          clientSignedCert:
            path: '../organizations/peerOrganizations/railway.example.com/users/User1@railway.example.com/msp/signcerts/User1@railway.example.com-cert.pem'
    connectionProfile:
      path: 'connection.yaml'
      discover: false
    contracts:
      - id: ticketing
        contractID: ticketing
        version: v1
        channel: mychannel
        targetPeers:
          - peer0.railway.example.com
          - peer0.airway.example.com
          - peer0.bus.example.com

  - mspid: AirwayMSP
    identities:
      certificates:
        - name: 'User1'
          clientPrivateKey:
            path: '../organizations/peerOrganizations/airway.example.com/users/User1@airway.example.com/msp/keystore/priv_sk'
          clientSignedCert:
            path: '../organizations/peerOrganizations/airway.example.com/users/User1@airway.example.com/msp/signcerts/User1@airway.example.com-cert.pem'
    connectionProfile:
      path: 'connection.yaml'
      discover: false
    contracts:
      - id: ticketing
        contractID: ticketing
        version: v1
        channel: mychannel
        targetPeers:
          - peer0.railway.example.com
          - peer0.airway.example.com
          - peer0.bus.example.com

  - mspid: BusMSP
    identities:
      certificates:
        - name: 'User1'
          clientPrivateKey:
            path: '../organizations/peerOrganizations/bus.example.com/users/User1@bus.example.com/msp/keystore/priv_sk'
          clientSignedCert:
            path: '../organizations/peerOrganizations/bus.example.com/users/User1@bus.example.com/msp/signcerts/User1@bus.example.com-cert.pem'
    connectionProfile:
      path: 'connection.yaml'
      discover: false
    contracts:
      - id: ticketing
        contractID: ticketing
        version: v1
        channel: mychannel
        targetPeers:
          - peer0.railway.example.com
          - peer0.airway.example.com
          - peer0.bus.example.com

